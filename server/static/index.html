<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kathmandu Travel Companion</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="topbar">
        <div class="title">Kathmandu Travel Companion</div>
        <div class="controls">
          <button id="btnRoute" class="btn">Build route</button>
          <button id="btnReset" class="btn btnGhost">Reset</button>
        </div>
      </div>

      <div class="content">
        <div id="map" class="map"></div>

        <div class="chat">
          <div id="chatLog" class="chatLog"></div>
          <form id="chatForm" class="chatForm">
            <input id="chatInput" class="chatInput" placeholder="Ask about Kathmandu…" autocomplete="off" />
            <button class="btn" type="submit">Send</button>
          </form>
          <div id="suggestions" class="suggestions"></div>
          <div class="hint">
            Tip: click markers to select places. Right‑click the map to set your stay point.
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="/static/app.js"></script>
  </body>
</html>
